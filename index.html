<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">I took a deep breath and listened to the old brag of my heart: I am, I am, I am.</p>
        <p class="source">Sylvia Plath<span class="occupation">Author</span><span class="citation">The Bell Jar</span><span class="year">1961</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
